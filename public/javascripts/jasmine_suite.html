<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
</head>
<script type="text/javascript" src="./lib/jasmine/lib/jasmine-0.10.0.js"></script>
<script type="text/javascript" src="./lib/jasmine/lib/TrivialReporter.js"></script>
<script type="text/javascript" src="./lib/jasmine/lib/consolex.js"></script>
<link rel="stylesheet" type="text/css" href="./lib/jasmine/lib/jasmine.css">

<script type="text/javascript">
  jasmine.include('./lib/jquery-1.3.2.js', true);
  jasmine.include('./lib/jquery.extensions.js', true);
  jasmine.include('./lib/jquery.timers-1.2.js', true);
  

  jasmine.include('./src/application.js', true);
  jasmine.include('./src/listener.js', true);
  jasmine.include('./src/screen.js', true);

  jasmine.include('./spec/listener_spec.js', true);
  jasmine.include('./spec/screen_spec.js', true);

</script>

<body>

<script type="text/javascript">
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.reporter = new jasmine.TrivialReporter();
  jasmineEnv.execute();
</script>


</body>
</html>
